<!DOCTYPE html>
<html>
<head>
    <title>Juju Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script type="module" src="dashboard.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <img src="assets/placeholder-logo.png" alt="Juju Logo" id="juju-logo">
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="graphs">Juju</div>
            <div class="tab" data-tab="sessions-projects">Sessions</div>
            <div class="tab" data-tab="manage-projects">Manage Projects</div>
        </div>

        <div id="graphs" class="tab-content active">
            <div class="chart-container">
                <canvas id="yearly-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="weekly-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="pie-chart"></canvas>
            </div>
        </div>

        <div id="sessions-projects" class="tab-content">
            <div id="recent-sessions-table-container">
                <table id="recent-sessions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Project</th>
                            <th>Duration</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id="recent-sessions-body">
                        <tr>
                            <td colspan="6" class="no-data">Loading sessions...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="manage-projects" class="tab-content">
            <div class="projects-grid">
                <div class="existing-projects">
                    <h3>Existing Projects</h3>
                    <div id="projects-list"></div>
                </div>
                <div class="add-project">
                    <h3>Add New Project</h3>
                    <form id="add-project-form">
                        <input type="text" id="new-project-name" placeholder="Project Name" required>
                        <input type="color" id="new-project-color" value="#4E79A7">
                        <button type="submit">Add Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
